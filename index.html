<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="form" name="reg">
              <label for="user_name">Login</label>
                <input id="user_login" class="form__item" placeholder="Login" type="text" name="user" data-name="login">
                <label for="user_password">Password</label>
                <input id="user_password" class="form__item" placeholder="Password"type="password" name="user" data-name="parol">
                <label for="user_email">Email address</label>
                <input id="user_email" class="form__item" placeholder="Email" type="email" name="user" data-name="email">
                <input class="form__btn-add form__btn" type="button" value="add user">
                <input class="form__btn-edit form__btn" type="button" value="edit user">
            </form>
            <table class="users">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Login</td>
                        <td>Password</td>
                        <td>Email</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody class="users__info">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
